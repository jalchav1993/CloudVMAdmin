<style>
.diabled-class{
	background-color:green;
	color:white;
}
</style>
<!-- This one does not need accordions!!!-->
<div layout="column">
		<div layout="row" style = "max-height:53px;">
  		<div flex="33" style = "height:100%; and overflow:auto;">
				<md-button ng-click = "toggleAddVmModal()">
					+ VM
				</md-button>
				<md-button ng-click = "restore()">
					Restore
				</md-button>
				<md-button ng-click = "toggleCloneVmModal()">
					Clone
				</md-button>
			</div>
  		<div flex="50"style = "height:100%; and overflow:auto;"></div>
  		<div flex="17"style = "height:100%; and overflow:auto;">
				<md-input-container>
					<label>Search</label>
					<input ng-model="search">
				</md-input-container>
			</div>
		</div>
	<div layout="row" layout-wrap>
		<md-toolbar class="md-warn" >
		  <div class="md-toolbar-tools" layout="row" layout-align="center center">
		    <h2 class="md-flex">Virtual Machines</h2>
		  </div>
		</md-toolbar>
		
		<md-content flex layout-padding>
			<section layout = "row" ng-repeat = "vm in vmSList track by $index">
				<p> {{vm.vmname}}</p>
				<div flex="20"style = "height:100%; and overflow:auto;"></div>
				<p>{{vm.host}}</p>
				<div flex="60"style = "height:100%; and overflow:auto;"></div> 
				<md-checkbox class="md-secondary" ng-model = "conditions[$index]" ng-click = 					"startCloneReq(vm.vmname)" aria-label="Toggle  {{vm.vmname}}"></md-checkbox>	
			</section>
		</md-content>
	</div>
</div>
